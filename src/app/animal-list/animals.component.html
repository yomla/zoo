<h1>Animals</h1>
<hr>

<form>

	<label for="species">Species</label>
	<input name="species" type="text" [(ngModel)]="newAnimal.species"/>

	<label for="name">Name</label>
	<input name="name" type="text" [(ngModel)]="newAnimal.name"/>

	<label for="dateOfBirth">Date of birth</label>
	<input name="dateOfBirth" type="text" [(ngModel)]="newAnimal.dateOfBirth"/>

	<button (click)="addAnimal(newAnimal)">Add animal</button>

</form><br>

<table>
	<th>Species</th>
	<th>Name</th>
	<th>Date of birth</th>
	<th>Sector name</th>
	<th>Sector surface</th>
	<tr *ngFor="let animal of animals">
		<td > {{ animal.species }} </td>
		<td > {{ animal.name }} </td>
		<td *ngIf="animal.dateOfBirth"> {{ animal.dateOfBirth }} </td>
		<td *ngIf="!animal.dateOfBirth"> Unknown </td>
		<td > {{ animal.sector.name }} </td>
		<td > {{ animal.sector.surface }} </td>
		<button (click)="remove(animal)">Remove</button>
		<button (click)="moveToTop(animal)">Move to top</button>
	</tr>
</table><br>


<table>
	<thead>
		<th>Sector  name</th>
		<th>Surface</th>
	</thead>
	<tbody>
		<tr *ngFor="let sector of sectors">
			<td> {{ sector.name }}</td>
			<td> {{ sector.surface }}</td>
			<button (click)="showAnimalsBySector(sector)">View list</button>
		</tr>
	</tbody>
</table>
